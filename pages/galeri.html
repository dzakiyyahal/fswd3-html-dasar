<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Bahasa Bunga</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 class="top-header">Galeri Bahasa Bunga</h1><br>

    <div class="container">
        <section class="first-grid">
            <article>
                <img width="200" height="300" src="../assets/mawar_merah.jpg" alt="Mawar Merah">
                <div class="konten">
                    <h2>Red Roses</h2>
                    <p>Romantic Love</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/peony.jpg" alt="Peony">
                <div class="konten">
                    <h2>Peony</h2>
                    <p>Well-being, and Luck</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/aster_putih.jpg" alt="Aster Putih">
                <div class="konten">
                    <h2>White Daisies</h2>
                    <p>Beauty, Purity, Chastity</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/tulip.jpg" alt="Tulip">
                <div class="konten">
                    <h2>Tulips</h2>
                    <p>Elegance and Grace</p>
                </div>
            </article>
        </section>

        <section class="second-grid">
            <article>
                <img width="200" height="300" src="../assets/carnation.jpg" alt="Carnation">
                <div class="konten">
                    <h2>Carnation</h2>
                    <p>Deep Love and Affection</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/matahari.jpg" alt="Bunga Matahari">
                <div class="konten">
                    <h2>Sunflower</h2>
                    <p>Warmth, Cheerfulness</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/lily.jpg" alt="lily">
                <div class="konten">
                    <h2>lily</h2>
                    <p>Friendship and Loyalty</p>
                </div>
            </article>
            <article>
                <img width="200" height="300" src="../assets/lavender.jpg" alt="Lavender">
                <div class="konten">
                    <h2>Lavender</h2>
                    <p>Serenity and Grace</p>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
