<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../css/style_flexbox.css">
</head>
<body>
    <div class="flex-container">
        <div class="wrap1">
            <div class="sub-wrap1">
                <div class="hijau"><img src="../assets/menu.png" alt="Icon Menu"></div>
                <div class="orange"><img src="../assets/send.png" alt="Icon Send"></div>
            </div>
            <div class="sub-wrap2">
                <div class="sub2-wrap1">
                    <div class="biru"><img src="../assets/wifi.png" alt="Icon Wifi"></div>
                </div>
                <div class="sub2-wrap2">
                    <div class="sub3-wrap1">
                        <div class="kuning"><img src="../assets/square.png" alt="Icon Square"></div>
                        <div class="coklat"><img src="../assets/map.png" alt="Icon Map"></div>
                        
                    </div>
                    <div class="sub3-wrap2">
                        <div class="birtu"><img src="../assets/sleep.png" alt="Icon Sleep"></div>
                        <div class="merah"><img src="../assets/bluetooth.png" alt="Icon Bluetooth"></div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap2">
            <div class="pink"><img src="../assets/battery.png" alt="Icon Battery"></div>
            <div class="ungu"><img src="../assets/tv.png" alt="Icon TV"></div>
        </div>
        <div class="wrap3">
            <div class="foto"><img src="../assets/images.png" alt="Icon Image"></div>
        </div>
    </div>
</body>
</html>
