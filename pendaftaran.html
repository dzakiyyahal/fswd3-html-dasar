<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran SIB</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form action="/aksi.php" method="get">
        <label for="nama">Nama Lengkap</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="nomor">No. HP</label><br>
        <input type="text" id="nomor" name="nomor"><br>
        Jenis Kelamin <br>
        <input type="radio" id="p" name="jenis kelamin" value="P">
        <label for="p">Perempuan</label><br>
        <input type="radio" id="l" name="jenis kelamin" value="L">
        <label for="l">Laki-laki</label><br>
        <label for="Jurusan">Jurusan:</label><br>
        <select name="jurusan" id="jurursan">
            <option value="IF">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="RPL">Rekayasa Perangkat Lunak</option>
            <option value="DS">Data Science</option>
            <option value="Ind">Teknik Industri</option>
        </select><br>
        Alamat <br>
        <textarea name="Alamat" id="alamat" cols="30" rows="10">Masukkan alamat</textarea><br>
        Foto <br>
        <input type="file" value="Foto"><br>
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
